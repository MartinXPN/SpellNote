apply plugin: 'com.android.application'
apply plugin: 'realm-android'

repositories {
    mavenCentral()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
}

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"

    defaultConfig {
        applicationId 'com.xpn.spellnote'
        minSdkVersion 14 // used to be 11
        targetSdkVersion 26
        versionCode 1
        versionName '1.0.0'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }

    dataBinding {
        enabled = true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    packagingOptions {
        exclude 'META-INF/rxjava.properties'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'

    // Android Support libraries
    compile 'com.android.support:appcompat-v7:26.1.0'
    compile 'com.android.support:design:26.1.0'
    compile 'com.android.support:support-v4:26.1.0'
    compile 'com.android.support:recyclerview-v7:26.1.0'
    compile 'com.android.support:cardview-v7:26.1.0'


    /// Firebase
    compile 'com.google.firebase:firebase-core:11.8.0'      // Firebase Analytics
    compile 'com.google.firebase:firebase-crash:11.8.0'     // Firebase Crash reporting
    compile 'com.google.firebase:firebase-ads:11.8.0'       // Firebase Ads
    compile 'com.google.firebase:firebase-storage:11.8.0'   // Firebase Storage

    compile 'com.squareup.picasso:picasso:2.5.2'            // Picasso - Image loader
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'          // RxAndroid
    compile 'io.reactivex.rxjava2:rxjava:2.1.3'             // RxJAVA
    compile 'com.squareup.retrofit2:retrofit:2.3.0'         // Retrofit for HTTP requests
    compile 'com.squareup.retrofit2:converter-gson:2.3.0'   // Retrofit Gson for parsing json
    compile 'com.squareup.retrofit2:adapter-rxjava2:2.3.0'  // Retrofit adapter for Rx
    compile 'com.jakewharton.timber:timber:4.5.1'           // Logger
    compile 'com.annimon:stream:1.1.9'                      // Stream API

    compile 'de.hdodenhof:circleimageview:2.1.0'                // Circle ImageView
    compile 'com.daimajia.swipelayout:library:1.2.0@aar'        // Swipe layout (swipe items in document list)
    compile 'com.github.amlcurran.showcaseview:library:5.4.3'   // popups for tutorial
}

apply plugin: 'com.google.gms.google-services'
