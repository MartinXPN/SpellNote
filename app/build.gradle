apply plugin: 'com.android.application'
apply plugin: 'realm-android'

repositories {
    mavenCentral()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
}

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"

    defaultConfig {
        applicationId 'com.xpn.spellnote'
        minSdkVersion 14
        targetSdkVersion 27
        versionCode 3
        versionName '1.1.0'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }

    dataBinding {
        enabled = true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    packagingOptions {
        exclude 'META-INF/rxjava.properties'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'

    // Android Support libraries
    implementation 'com.android.support:appcompat-v7:27.1.0'
    implementation 'com.android.support:design:27.1.0'
    implementation 'com.android.support:support-v4:27.1.0'
    implementation 'com.android.support:recyclerview-v7:27.1.0'
    implementation 'com.android.support:cardview-v7:27.1.0'


    /// Firebase
    implementation 'com.google.firebase:firebase-core:11.8.0'       // Firebase Analytics
    implementation 'com.google.firebase:firebase-crash:11.8.0'      // Firebase Crash reporting
    implementation 'com.google.firebase:firebase-ads:11.8.0'        // Firebase Ads
    implementation 'com.google.firebase:firebase-storage:11.8.0'    // Firebase Storage

    implementation 'com.squareup.picasso:picasso:2.5.2'             // Picasso - Image loader
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.2'           // RxAndroid
    implementation 'io.reactivex.rxjava2:rxjava:2.1.10'             // RxJAVA
    implementation 'com.squareup.retrofit2:retrofit:2.3.0'          // Retrofit for HTTP requests
    implementation 'com.squareup.retrofit2:converter-gson:2.3.0'    // Retrofit Gson for parsing json
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.3.0'   // Retrofit adapter for Rx
    implementation 'com.jakewharton.timber:timber:4.6.1'            // Logger
    implementation 'com.annimon:stream:1.1.9'                       // Stream API
    implementation 'org.apache.commons:commons-lang3:3.7'           // Apache Commons: Utilities

    implementation 'de.hdodenhof:circleimageview:2.2.0'             // Circle ImageView
    implementation 'com.daimajia.swipelayout:library:1.2.0@aar'     // Swipe layout (swipe items in document list)
    implementation 'com.github.vihtarb:tooltip:0.1.9'               // Popups for tutorial
}

apply plugin: 'com.google.gms.google-services'
